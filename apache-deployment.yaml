apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: kuotzuming/apache-website:latest # docker hubçš„image
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-files
          mountPath: /usr/local/apache2/htdocs
      