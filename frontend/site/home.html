<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Auction System - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .home-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .home-container h2 {
            margin-bottom: 30px;
        }
        .home-container button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome to the Art Auction System</h2>
        
        <!-- Select Role -->
        <p>Are you a Seller or a Buyer?</p>
        
        <!-- Seller or Buyer Buttons -->
        <button class="btn btn-primary btn-lg" id="sellerButton">Seller</button>
        <button class="btn btn-secondary btn-lg" id="buyerButton">Buyer</button>
        
        <!-- Logout Button -->
        <div class="mt-3">
            <a href="login.html" class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');  // Replace with the actual buyer ID

        $(document).ready(function() {
            // Button actions for Seller and Buyer
            $('#sellerButton').click(function() {
                window.location.href = `seller_auction.html?id=${id}`; // Redirect to Seller Auction page
            });
            
            $('#buyerButton').click(function() {
                window.location.href = `buyer_bidding.html?id=${id}`; // Redirect to Buyer Bidding page
            });
        });
    </script>
</body>
</html>
